span {
  position: relative;
  display: block;
  cursor: pointer;
}

span:before, span:after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  top: 50%;
  margin-top: -0.5px;
  background: #fcbe8e;
}

span:before {
  left: -2.5px;
}
span:after {
  right: 2.5px;
  background: #fcbe8e;
  transition: width 0.8s cubic-bezier(0.22, 0.61, 0.36, 1);
}

span:hover:before {
  background: #fcbe8e;
  width: 100%;
  transition: width 0.5s cubic-bezier(0.22, 0.61, 0.36, 1);
}

span:hover:after {
  background: transparent;
  width: 100%;
  transition: 0s;
}

 .first:hover {

.marquee {

  width: 100vw;
  max-width: 128px;
  height: 100px;
  overflow-x: hidden;
}

.track {
  position: absolute;
  white-space: nowrap;
  will-change: transform;
  animation: marquee 70s linear infinite;

}

@keyframes marquee {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}




* {
