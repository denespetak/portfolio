/* --------- X GOMB (JAVÍTOTT, MŰKÖDŐ CSS) --------- */

#close {
  overflow: hidden;
  position: relative;
  border: none;
  padding: 0;
  width: 2em;
  height: 2em;
  border-radius: 50%;
  background: transparent;
  color: #ed1e2d;
  font: inherit;
  cursor: pointer;
  text-indent: -9999px;
}

#close:focus {
  outline: solid 0 transparent;
  box-shadow: 0 0 0 2px #ed1e2d;
}

#close:hover {
  background: #2b2424;
}

#close:before,
#close:after {
  position: absolute;
  content: '';
  top: 15%;
  left: calc(50% - .0625em);
  width: .125em;
  height: 70%;
  background: currentColor;
  border-radius: .125em;
}

#close:before { transform: rotate(45deg); }
#close:after  { transform: rotate(-45deg); }
