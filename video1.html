<script>
document.addEventListener("DOMContentLoaded", function() {
  const videos = document.querySelectorAll("video");

  videos.forEach(video => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    let posterCaptured = false;

    // Ha betöltődtek a metaadatok, ugorjunk 1 másodpercre
    video.addEventListener("loadedmetadata", function() {

      const targetTime = Math.min(1, video.duration - 0.1);
      video.currentTime = targetTime;
    });

    // Amikor sikerült odaugrani az 1 mp-es frame-hez
    video.addEventListener("seeked", function() {

      if (posterCaptured) return;  // csak egyszer fusson le

      // Canvas méretezése
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Képkocka rajzolása
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Poster kép beállítása
      const posterData = canvas.toDataURL("image/jpeg");
      video.setAttribute("poster", posterData);

      posterCaptured = true;

      // *** VISSZA A VIDEÓT A LEGELEJÉRE ***
      video.currentTime = 0;
    });
  });
});
